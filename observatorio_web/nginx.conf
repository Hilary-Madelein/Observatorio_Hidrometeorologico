user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  upstream backend {
    server localhost:3006;
  }

  server {
    listen       80;
    server_name  computacion.unl.edu.ec;

    # 1) Redirige raíz a /hid/
    location = / {
      return 302 /hid/;
    }

    # 2) Assets que React pida como /static/...
    location /static/ {
      alias  /usr/share/nginx/html/hid/static/;
      expires 1y;
      access_log off;
    }

    # 3) Tu SPA bajo /hid/
    location /hid/ {
      alias   /usr/share/nginx/html/hid/;
      index   index.html;
      try_files $uri $uri/ /hid/index.html;
      client_max_body_size 100M;
    }

    # 4) API proxy
    location /api/ {
      proxy_pass         http://backend;
      proxy_set_header   Host            $host;
      proxy_set_header   X-Real-IP       $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # 5) Socket.IO proxy
    location /socket.io/ {
      proxy_pass           http://backend;
      proxy_http_version   1.1;
      proxy_set_header     Upgrade        $http_upgrade;
      proxy_set_header     Connection     "Upgrade";
      proxy_set_header     Host           $host;
      proxy_cache_bypass   $http_upgrade;
    }

    # 6) Caché genérico (por si queda algo fuera de /static/)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
      expires 1y;
      add_header Cache-Control public;
    }
  }
}
