user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # —————— Apunta al servicio backend de Docker Compose ——————
    upstream backend {
        server backend:3006;
    }

    server {
        listen       80 default_server;
        listen       [::]:80 default_server;
        server_name  _;  # coge cualquier Host

        root   /usr/share/nginx/html;
        index  index.html;

        # 1) Raíz redirige a /hid/
        location = / {
            return 302 /hid/;
        }

        # 2) Sirve tu SPA bajo /hid/
        location ^~ /hid/ {
            alias   /usr/share/nginx/html/hid/;
            index   index.html;
            try_files $uri $uri/ /hid/index.html;
            client_max_body_size 100M;
        }

        # 3) Assets estáticos (JS/CSS) tanto si React los pide en /static… como en /hid/static…
        location ^~ /static/ {
            alias  /usr/share/nginx/html/hid/static/;
            expires 1y; access_log off;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
        location ^~ /hid/static/ {
            alias  /usr/share/nginx/html/hid/static/;
            expires 1y; access_log off;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # 4) Proxy de la API
        location /api/ {
            proxy_pass         http://backend;
            proxy_http_version 1.1;
            proxy_set_header   Host            $host;
            proxy_set_header   X-Real-IP       $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # 5) Proxy de socket.io
        location /socket.io/ {
            proxy_pass           http://backend;
            proxy_http_version   1.1;
            proxy_set_header     Upgrade        $http_upgrade;
            proxy_set_header     Connection     "Upgrade";
            proxy_set_header     Host           $host;
            proxy_cache_bypass   $http_upgrade;
        }

        # 6) Caché genérico para imágenes y fuentes
        location ~* \.(png|jpg|jpeg|gif|ico|svg|woff2?|ttf)$ {
            expires 1y; access_log off;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
    }
}
