user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # —————— Proxy upstream a tu API (usa el service name de Docker) ——————
  upstream backend {
    server localhost:3006;
    # si tu servicio en docker-compose se llama "api" o "backend", pon ese nombre
  }

  server {
    # ——— Esto lo convierte en el virtual host por defecto ———
    listen       80 default_server;
    listen       [::]:80 default_server;
    server_name  _;

    # 1) Redirige la raíz "/" → "/hid/"
    location = / {
      return 302 /hid/;
    }

    # 2) Redirige TODO lo que no empiece con /hid ni /api ni /socket.io
    #    hacia /hid$uri (incluye /admin, /principal/…)
    location / {
      return 302 /hid$uri$is_args$args;
    }

    # 3) Tu SPA React montada en /hid/
    location ^~ /hid/ {
      alias   /usr/share/nginx/html/hid/;
      index   index.html;
      try_files $uri $uri/ /hid/index.html;
      client_max_body_size 100M;
    }

    # 4) Assets estáticos en /hid/static y también captura peticiones directas a /static
    location ^~ /hid/static/ {
      alias  /usr/share/nginx/html/hid/static/;
      expires 1y;
      access_log off;
    }
    location ^~ /static/ {
      alias  /usr/share/nginx/html/hid/static/;
      expires 1y;
      access_log off;
    }

    # 5) Proxy de la API
    location /api/ {
      proxy_pass         http://backend;
      proxy_set_header   Host            $host;
      proxy_set_header   X-Real-IP       $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # 6) Proxy de socket.io
    location /socket.io/ {
      proxy_pass           http://backend;
      proxy_http_version   1.1;
      proxy_set_header     Upgrade        $http_upgrade;
      proxy_set_header     Connection     "Upgrade";
      proxy_set_header     Host           $host;
      proxy_cache_bypass   $http_upgrade;
    }

    # 7) Caché genérico (por si cae algo fuera de /static/)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
      expires 1y;
      add_header Cache-Control public;
    }
  }
}
