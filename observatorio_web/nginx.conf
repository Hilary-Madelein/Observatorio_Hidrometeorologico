server {
    listen 80;
    server_name computacion.unl.edu.ec;

    # ------------------------------------
    # 1) Ra√≠z del frontend (build) en /var/www/hid/
    # ------------------------------------
    root /var/www/hid;
    index index.html;

    # ------------------------------------
    # 2) Servir la SPA en /hid/
    # ------------------------------------
    location /hid/ {
        try_files $uri $uri/ /hid/index.html;
    }

    # ------------------------------------
    # 3) Proxy para el backend en /hid/api/
    # ------------------------------------
    location /hid/api/ {
        proxy_pass http://localhost:3006/;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ------------------------------------
    # 4) En caso de 404 (por rutas directas que no existan),
    #    devolver siempre index.html para que la SPA maneje la ruta.
    # ------------------------------------
    error_page 404 /hid/index.html;
}
