user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events { worker_connections 1024 }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  upstream backend {
    server backend:3006;     # <-- nombre de servicio Docker
  }

  server {
    listen       80 default_server;
    server_name  _;

    # Sirve tu React Build (ahora HashRouter) en /hid/
    location /hid/ {
      alias   /usr/share/nginx/html/hid/;
      index   index.html;
      try_files $uri $uri/ /hid/index.html;
    }

    # Assets estÃ¡ticos (si React pide /static/** o /hid/static/**)
    location /static/ {
      alias  /usr/share/nginx/html/hid/static/;
      expires 1y; access_log off;
    }
    location /hid/static/ {
      alias  /usr/share/nginx/html/hid/static/;
      expires 1y; access_log off;
    }

    # Proxy a tu API
    location /api/ {
      proxy_pass         http://backend;
      proxy_set_header   Host            $host;
      proxy_set_header   X-Real-IP       $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # Proxy a socket.io
    location /socket.io/ {
      proxy_pass           http://backend;
      proxy_http_version   1.1;
      proxy_set_header     Upgrade        $http_upgrade;
      proxy_set_header     Connection     "Upgrade";
      proxy_set_header     Host           $host;
      proxy_cache_bypass   $http_upgrade;
    }
  }
}
